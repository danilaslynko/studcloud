<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<body style="margin-top: 87px; margin-bottom: 125px; padding-top: 2%">

<form action="/user/update" method="post"
      class="d-flex flex-md-column align-items-center shadow-lg"
      style="background: lightblue; padding: 1%; margin-left: 40%; margin-right: 40%; border-radius: 7px">
    <h2 style="margin-top: 2%; text-align: center">
        Изменение данных пользователя
    </h2>
    <input style="width: 250px; height: 35px; font: 110% sans-serif; text-align: center" class="my-2"
            type="email" name="email" placeholder="Электронная почта"/>
    <input style="width: 250px; height: 35px; font: 110% sans-serif; text-align: center" class="my-2"
            type="password" name="password" placeholder="Пароль" pattern="((?=.*\d)(?=.*[a-zA-Z]).{8,20})"/>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <button style="width: 250px; height: 35px; font: 110% sans-serif; text-align: center"
            type="submit" class="btn btn-primary my-2">Сохранить изменения</button>
</form>

</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
