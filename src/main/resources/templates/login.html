<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/common.css">
<link rel="stylesheet" href="../static/user.css">
<link rel="stylesheet" href="../static/login.css">

<head>
    <title>Авторизация</title>
</head>
<body>

<header th:insert="blocks/header.html"></header>
<section>
    <form action="/login" method="post" class="login-form">
        <span th:text="${activateYourAccount?.toString()}" class="login-form-element"></span>
        <h2 class="login-form-element">Вход</h2>
        <div th:text="${message?.toString()}" class="login-form-element"></div>
        <input type="text" name="username" placeholder="Имя пользователя" class="login-form-element"/>
        <input type="password" name="password" placeholder="Пароль" class="login-form-element"/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <span th:text="${loginError?.toString()}" class="login-form-element"></span>
        <button type="submit" class="btn btn-primary login-form-element">Войти</button>
        <a href="/registration" class="mt-3 mb-3 login-form-element">
            Регистрация
        </a>
    </form>
</section>
<footer th:insert="blocks/footer.html"></footer>
</body>
</html>
