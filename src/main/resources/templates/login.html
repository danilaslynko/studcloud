<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"/>
<body style="margin-top: 87px; margin-bottom: 125px; padding-top: 2%">
<div th:text="${message?.toString()}"/>
    <form action="/login" method="post"
            class="d-flex flex-md-column align-items-center shadow-lg"
            style="background: lightblue; margin-left: 40%; margin-right: 40%; margin-top: 7%; border-radius: 7px">
        <h2 class="mt-3">Вход</h2>
        <label>
            <input style="width: 250px; height: 35px; font: 110% sans-serif; text-align: center"
                   type="text" name="username" placeholder="Имя пользователя"/>
        </label>
        <label>
            <input style="width: 250px; height: 35px; font: 110% sans-serif; text-align: center"
                   type="password" name="password" placeholder="Пароль"/>
        </label>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <button style="width: 250px; height: 35px; font: 110% sans-serif; text-align: center"
                type="submit" class="btn btn-primary">Войти</button>
        <a href="/registration" class="mt-3 mb-3" style="font: 110% sans-serif">
            Регистрация
        </a>
    </form>

</body>
<footer th:insert="blocks/footer :: footer"/>
</html>
