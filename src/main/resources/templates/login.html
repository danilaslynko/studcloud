<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../static/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="display: flex; flex-direction: column; height: 100%; height: -webkit-fill-available;">

<header style="flex: 0 0 auto;" th:insert="blocks/header :: header"></header>
<div style="margin-top: 87px; padding-top: 2%; flex: 1 0 auto;" >
    <form action="/login" method="post"
            class="d-flex flex-md-column align-items-center shadow-lg"
            style="background: lightblue; margin-left: 40%; margin-right: 40%; border-radius: 7px">
        <span style="text-align: center" th:text="${activateYourAccount?.toString()}"></span>
        <h2 class="mt-3">Вход</h2>
        <div style="margin: 1%; text-align: center; font: 110% sans-serif" th:text="${message?.toString()}"></div>
        <input style="width: 90%; height: 35px; font: 110% sans-serif; margin: 1%; text-align: center"
                   type="text" name="username" placeholder="Имя пользователя"/>
        <input style="width: 90%; height: 35px; font: 110% sans-serif; margin: 1%; text-align: center"
                   type="password" name="password" placeholder="Пароль"/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <span style="text-align: center" th:text="${loginError?.toString()}"></span>
        <button style="width: 90%; height: 35px; font: 110% sans-serif; text-align: center"
                type="submit" class="btn btn-primary">Войти</button>
        <a href="/registration" class="mt-3 mb-3" style="font: 110% sans-serif; margin: 1%;">
            Регистрация
        </a>
    </form>
</div>
<footer style="flex: 0 0 auto;"  th:insert="blocks/footer :: footer"></footer>
</body>
</html>
