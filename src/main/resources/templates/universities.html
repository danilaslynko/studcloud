<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/common.css">

<head>
    <title>Все файлы</title>
</head>

<body>
<header th:insert="blocks/header.html"></header>
<section class="container">
    <h1>Вузы</h1>
    <div th:each="university : ${universities}" class="alert alert-info mt-2">
        <a
                th:href="'/files/universities/' + ${university.getName()} + '?departmentID=0&teacherID=0&subjectID=0'"
                th:text="${university.getName()}">
        </a>
    </div>
</section>

<footer th:insert="blocks/footer.html"></footer>
</body>
</html>
