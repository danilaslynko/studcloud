<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/user.css">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"/>
<body>

<h2 style="text-align: center" th:text="${user.getUsername()} + ', ID: ' + ${user.getId()}"></h2>
<h3 style="margin-left: 14%" class="mt-2">Файлы, добавленные пользователем</h3>
<div th:each="file : ${user.getFiles()}" class="container mt-2">
    <a class="btn btn-outline-secondary"
            th:href="'/files/' + ${file.getId()}"
            th:text="${file.getName()} + ' ' + ${file.getTeacher().getName()} + ' ' + ${file.getSubj().getName()}"></a>
</div>

</body>
<footer th:insert="blocks/footer :: footer"/>
</html>
